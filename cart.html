    <title>Cart</title>
</head>
<body>

    <div id="goToOrderHistory"></div>
    <div id="logoutbutton"></div>

    <label> Choose a filter by Food
        <select id="foodChoices">
            <option value="default">---Choose a Food---</option>
        </select>
    </label>

    </label>

    <br/><br/>

    <label> Choose a Restaurant
        <select id="restoSelect">
            <option value="0">----choose a resto----</option>
        </select>
    </label>

    <button onclick="displayFood()">Display Food</button><br/><br/>

    <div>Select Food</div><br/>
    <div id="food-items"></div><br/>

    <h2>Cart</h2>
    <div id="cart-container"></div>
